    <!-- Section principale -->
    <section class="form-section">
        <div id="alert" class="alert alert-success alert-dismissible d-none">
            Votre message pour la réservation est arrivé avec succès.
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        <h1 class="text-center mb-4">Réservation de table</h1>
        <form id="form" class="row g-3">
            <div class="col-md-4">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Insérez votre prénom" required>
            </div>
            <div class="col-md-4">
                <label for="nom" class="form-label">Nom de famille</label>
                <input type="text" class="form-control" id="nom" placeholder="Insérez votre nom de famille" required>
            </div>
            <div class="col-md-4">
                <label for="telephone" class="form-label">Numéro de table</label>
                <input type="num" class="form-control" id="numero" placeholder="Insérez votre numéro de table" required>
            </div>
            <div class="mb-3">
                <label for="reservation-date" class="form-label">Date de réservation</label>
                <input type="date" class="form-control" id="reservation-date" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Insérez votre adresse email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4"
                    placeholder="Écrivez votre message ici..."></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check" required>
                <label class="form-check-label" for="check">Accepter les conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Faire une réservation</button>
        </form>
    </section>

    <footer class="p-3 text-white text-center">

    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("alert").classList.remove("d-none");
        });
